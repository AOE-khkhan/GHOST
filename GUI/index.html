<!DOCTYPE html>
<html>

	<head>

		<title>Creating an HTML Element</title>
		
		<style>
			#space{
				width:100%;
				height:100%;
			}
			.full{
				width:100%;
				height:600px;
			}
			.main{

			}
	  </style>
	  
		<script>
			var pages = {0:'main.html', 1:'view.html'};
			
			function read_key(event){}
			
			function send_req(val, id="space"){
				if (window.XMLHttpRequest) {
					// code for IE7+, Firefox, Chrome, Opera, Safari
					xmlhttp = new XMLHttpRequest();
				} else {
					// code for IE6, IE5
					xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
				}
				xmlhttp.onreadystatechange = function() {
					if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
						document.getElementById(id).innerHTML = xmlhttp.responseText;
					}
				}
				xmlhttp.open("GET","http://localhost:5000/index.html?view="+val, true);
				xmlhttp.send();
			}
		</script>
	</head>

	<body onkeydown0="read_key(event)" >
		<div id="space" >
			<div class="full main">
				
			</div>
		</div>
		
		<script>
			function read_key(event) {
				var x = event.keyCode;
				x = String.fromCharCode(x);
				
				if(x in pages){
					page = pages[x];
					console.log("key: "+x+", page: "+page);
					send_req(page);
				}
			}
			
			function update(){
				send_req("view.html");
				
			}
			setInterval(update, 10000);
		</script>
	</body>
</html>
